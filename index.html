<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tortas El Gordo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.05);
    }

    /* Encabezado */
    header {
      background-color: #ff0000;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 10px;
    }

    header::before {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 10px;
      z-index: -1;
    }

    header::after {
      content: "";
      display: block;
      width: 40%;
      height: 2px;
      background-color: #ffffff;
      margin: 10px auto;
      opacity: 0.8;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #ffffff;
      margin: 0;
      font-size: 2.5em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .background-effect {
      flex: 1;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 0, 0, 0.05));
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .decoration-line {
      width: 90%;
      height: 2px;
      background-color: #ff0000;
      margin: 30px auto;
      opacity: 0.1;
    }

    .circle {
      width: 80px;
      height: 80px;
      background-color: #ff0000;
      border-radius: 50%;
      opacity: 0.1;
      position: absolute;
      bottom: 10%;
      right: 5%;
    }

    .small-circle {
      width: 40px;
      height: 40px;
      background-color: #ff0000;
      border-radius: 50%;
      opacity: 0.1;
      position: absolute;
      top: 20%;
      left: 10%;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      opacity: 0.1;
    }

    /* Puntos rojos */
    .dot1 { top: 15%; left: 70%; background-color: #ff0000; }
    .dot2 { top: 50%; left: 80%; background-color: #ff0000; }
    .dot3 { top: 80%; left: 60%; background-color: #ff0000; }

    /* Puntos amarillos */
    .dot-yellow1 { top: 35%; left: 40%; background-color: #ffd700; width: 30px; height: 30px; } /* Punto amarillo más grande */
    .dot-yellow2 { top: 70%; left: 20%; background-color: #ffd700; width: 25px; height: 25px; } /* Punto amarillo medio */
    .dot-yellow3 { top: 25%; left: 85%; background-color: #ffd700; } /* Tamaño estándar */
    .dot-yellow4 { top: 50%; left: 30%; background-color: #ffd700; width: 35px; height: 35px; } /* Punto amarillo más grande */

  </style>
</head>
<body>
  <header>
    <h1>Elige tu deliciosa torta</h1>
  </header>

  <div class="background-effect">
    <div class="decoration-line"></div>
    <div class="circle"></div>
    <div class="small-circle"></div>
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <!-- Puntos decorativos amarillos, con diferentes tamaños -->
    <div class="dot dot-yellow1"></div>
    <div class="dot dot-yellow2"></div>
    <div class="dot dot-yellow3"></div>
    <div class="dot dot-yellow4"></div>
  </div>
</body>
</html>
